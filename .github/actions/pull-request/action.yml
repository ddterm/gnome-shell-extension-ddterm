name: Create pull request
description: Create a pull request adding/updating the specified files

inputs:
  app-id:
    description: App ID
    required: true

  private-key:
    description: App private key
    required: true

  title:
    description: Pull request and commit title
    required: true

  description:
    description: Pull request and commit description
    required: false

  files:
    description: List of files/glob patterns to include in the commit and pull request, one per line
    required: true

  branch:
    description: Branch name (without refs/heads/)
    default: ${{ github.job }}
    required: true

runs:
  using: composite
  steps:
    - id: token
      uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
      with:
        app-id: ${{ inputs.app-id }}
        private-key: ${{ inputs.private-key }}
        permission-contents: write
        permission-pull-requests: write

    - id: commit
      uses: amezin/create-commit-action@530464a339124d189e05c356430cb0a2f215f7fd # v2.0.0
      with:
        github-token: ${{ steps.token.outputs.token }}
        files: ${{ inputs.files }}
        message: |
          ${{ inputs.title }}

          ${{ inputs.description }}

    - uses: amezin/create-or-update-git-ref-action@9c82c89a00ab473475437f4b496db14be1768dc2 # v2.0.0
      with:
        github-token: ${{ steps.token.outputs.token }}
        sha: ${{ steps.commit.outputs.sha }}
        ref: refs/heads/${{ inputs.branch }}
        force: true

    - uses: amezin/create-or-update-pull-request-action@1964c1e0e949da6408b741ecb900168274f9085e # v2.0.0
      with:
        github-token: ${{ steps.token.outputs.token }}
        head: ${{ inputs.branch }}
        title: ${{ inputs.title }}
        body: |
          ${{ inputs.description }}

          Automatically generated pull request, do not edit. Any changes will be overwritten.
