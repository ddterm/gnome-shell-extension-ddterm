name: master

concurrency: ${{ github.ref }}

on:
  push:
    branches:
      - master

jobs:
  ci:
    permissions:
      contents: read
      security-events: write

    uses: ./.github/workflows/ci.yml
    secrets: inherit
    with:
      push: true

  publish:
    needs: ci
    if: always() && needs.ci.outputs.pages != 'false'
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
