name: release

on:
  push:
    tags:
      - "v[0-9]+"
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  check-version:
    if: ${{ !github.event.repository.fork }}

    needs:
      - build

    runs-on: ubuntu-24.04

    container:
      image: ghcr.io/ddterm/ci-docker-image:2024.11.05.0

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - run: git config --global --replace-all safe.directory "$GITHUB_WORKSPACE"

    - name: Check version matches the tag
      run: |
        test "v$(meson rewrite kwargs info project / 2>&1 | jq -r '.kwargs."project#/".version')" = "${{ github.ref_name }}"

  draft:
    if: ${{ !github.event.repository.fork }}

    needs:
      - build
      - check-version

    runs-on: ubuntu-24.04

    steps:
    - name: Get app token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_KEY }}

    - uses: actions/download-artifact@v4
      with:
        name: pack

    - uses: actions/download-artifact@v4
      with:
        name: pack-legacy

    - uses: softprops/action-gh-release@v2
      with:
        token: ${{ steps.app-token.outputs.token }}
        files: "*.shell-extension.zip"
        fail_on_unmatched_files: true
        draft: true
        generate_release_notes: true
