[tox]
minversion = 3.18
skipsdist = true
envlist = py3

[testenv]
passenv =
    FORCE_COLOR
    GITHUB_ACTIONS
    PIP_DISABLE_PIP_VERSION_CHECK

deps = -r requirements.txt

# https://github.com/pytest-dev/pytest/issues/10451
commands_pre =
    rm -f {envsitepackagesdir}/py.py
allowlist_externals = rm

commands = python -m pytest -c {toxinidir}/pytest.ini --html=report.html --dist=worksteal {posargs: -n auto --screenshot-failing-only}

suicide_timeout = 10
interrupt_timeout = 10
terminate_timeout = 10

[testenv:pip-compile]
deps = pip-tools
changedir = {toxinidir}/requirements
commands =
    python -m piptools compile --allow-unsafe {posargs} pypi.in
    python -m piptools compile --allow-unsafe {posargs} images.in
    python -m piptools compile --allow-unsafe {posargs} lint.in

[testenv:images]
deps = -r requirements/images.txt
commands = python ./images.py {posargs: pull}

[testenv:lint]
deps = -r requirements/lint.txt
commands = python -m flake8 {posargs}
