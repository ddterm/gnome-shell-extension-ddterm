# This is not a real docker/podman-compose file.
# Anything except 'image's is ignored.
# However, you could use this file to run 'podman-compose pull'.
# Or 'tox -e images pull'.

services:
  fedora-40:
    image: ghcr.io/ddterm/gnome-shell-pod/fedora-40:gtk4
    profiles:
      - esm

  fedora-39:
    image: ghcr.io/ddterm/gnome-shell-pod/fedora-39:gtk4
    profiles:
      - esm

  ubuntu-23.10:
    image: ghcr.io/ddterm/gnome-shell-pod/ubuntu-23.10:gtk4
    profiles:
      - esm

  archlinux:
    image: ghcr.io/ddterm/gnome-shell-pod/archlinux:gtk4
    profiles:
      - esm

  opensuse-tumbleweed:
    image: ghcr.io/ddterm/gnome-shell-pod/opensuse-tumbleweed:gtk4
    profiles:
      - esm

  debian-12:
    image: ghcr.io/ddterm/gnome-shell-pod/debian-12:gtk4
    profiles:
      - legacy

  fedora-38:
    image: ghcr.io/ddterm/gnome-shell-pod/fedora-38:gtk4
    profiles:
      - legacy
